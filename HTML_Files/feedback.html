    <!-- Feedback Form Section -->
    <div class="feedback">
        <h2>Feedback Form</h2>
        <form action="/submit-feedback" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Your Feedback</legend>
                <p>How did you hear about us?</p>
                <label><input type="radio" name="discovery" value="friends"> Friends</label>
                <label><input type="radio" name="discovery" value="search"> Social Media</label>
                <label><input type="radio" name="discovery" value="search"> Website/Blog</label>
                <label><input type="radio" name="discovery" value="search"> Other</label>

                <p>Services Used:</p>
                <label><input type="checkbox" name="service" value="consulting"> View Calendar</label>
                <label><input type="checkbox" name="service" value="sales"> Create Tasks</label>
                <label><input type="checkbox" name="service" value="sales"> View Tasklist</label>
                <label><input type="checkbox" name="service" value="sales"> Contact Us</label>

                <label for="feedback-type">Type of Feedback:</label>
                <select id="feedback-type" name="feedback-type">
                    <option value="comment">Comment</option>
                    <option value="suggestion">Suggestion</option>
                    <option value="complaint">Complaint</option>
                </select>

                <label for="feedback">Your Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
            </fieldset>

            <input type="submit" value="Submit Feedback">
        </form>
    </div>

</body>
